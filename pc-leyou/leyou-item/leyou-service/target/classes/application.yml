server:
  port: 8081
spring:
  application:
    name: leyou-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/leyou?userUnicode=true&characterEncoding=utf8
    username: root
    password: root
  servlet:
    multipart:
      max-file-size: 5MB #限制文件上传大小


eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

